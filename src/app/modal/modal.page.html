<ion-header>
  <ion-toolbar>
    <ion-title>{{modalType | uppercase}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <app-ship *ngIf="modalType === 'ship'"></app-ship>
</ion-content>
