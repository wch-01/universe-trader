<div class="row">
  <div class="text-center" style="width: 100%;margin: 20px;">
    <h4>Angular 7 Email/ Password & Google Login Using Firebase Demo</h4>
  </div>
  <div class="" style="width: 500px; margin: auto">

    <div class="card">
      <!-- When User is Not Logged In -->
      <div class="card-body" *ngIf="!userLoggedIn">
        <div class="row">
          <div class="col-sm-12 text-center">
            <div class="btn-group">
              <ion-button type="button" class="btn" color="secondary"
                          [ngClass]="{'btn-primary active': selectedVal === 'login' }"
                          (click)="onValChange('login')"><strong>Login</strong>
              </ion-button>
              <ion-button type="button" class="btn" color="secondary"
                          [ngClass]="{'btn-primary active': selectedVal === 'register' }"
                          (click)="onValChange('register')"><strong>Register</strong>
              </ion-button>
            </div>

          </div>
        </div>

        <div class="form-group">
          <!--
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="emailInput" id="email" placeholder="Email">
          -->

          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input id="email" type="email"  placeholder="Email" [(ngModel)]="emailInput"></ion-input>
          </ion-item>
        </div>
        <div class="form-group" *ngIf="!isForgotPassword">
          <!--
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="passwordInput" id="password" placeholder="Password">
          -->

          <ion-item fill="solid" class="ion-margin-bottom">
            <ion-input id="password" type="password" placeholder="Password" [(ngModel)]="passwordInput"></ion-input>
            <!--<ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>-->
          </ion-item>
        </div>
        <div class="form-group" *ngIf="!isForgotPassword">

          <span *ngIf="selectedVal === 'login'; else elseBlock">
            <ion-button type="button" color="primary" (click)="loginUser()">Log In</ion-button>
          </span>
          <ng-template #elseBlock>
            <ion-button type="button" color="primary" (click)="registerUser()">Register</ion-button>
          </ng-template>
          &nbsp;
          &nbsp;
          &nbsp;
          <a href="javascript:void(0)" (click)="this.isForgotPassword= true;">Forgot Password?</a>

        </div>
        <div class="form-group" *ngIf="isForgotPassword">

          <ion-button type="button" color="secondary" (click)="this.isForgotPassword=false;">Cancel</ion-button>
          <ion-button type="button" color="primary" (click)="forgotPassword()">Get email to reset password</ion-button>
        </div>
        <div class="form-group text-center">
          <img src="../assets/images/googlebtn.png" alt="" srcset="" (click)="googleLogin()" style="cursor: pointer;">
        </div>

      </div>

      <!-- When Uses is Logged In using Email or Google Account -->
      <!--
      <div class="card-body" *ngIf="userLoggedIn">
        <div class="row">
          <div class="col-sm-12">
            <ul class="list-group">
              <li class="list-group-item">Display Name: {{userDetails.user.displayName}}
                {{userDetails['displayName']}}</li>
              <li class="list-group-item">Email: {{userDetails['email']}}</li>
              <li class="list-group-item">Is Email Verified:
                {{userDetails['emailVerified']}}</li>
              <li class="list-group-item">
                <button type="button" class="btn btn-danger"
                        (click)="logoutUser()">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      -->
    </div>
    <div class="alert alert-{{responseMessageType}}" role="alert"
         *ngIf="responseMessage.length">
      {{responseMessage}}
    </div>
  </div>
</div>
